<div class="box">
    <app-tarjeta
    *ngFor="let articuloItem of articulos; let i = index"
    [indice]="i"
    [categoria]="articuloItem.categoria"
    [nombre]="articuloItem.nombre"
    [precio]="articuloItem.precio"
    [codigoArticulo]="articuloItem.codigoArticulo"
    [descripcion]="articuloItem.descripcion"
    [fechaRegitro]="articuloItem.fechaRegitro"
    [marca]="articuloItem.marca"
    [modelo]="articuloItem.modelo"
    >
    </app-tarjeta>
</div>
